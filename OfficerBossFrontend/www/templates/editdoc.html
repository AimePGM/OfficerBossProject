<ion-view cache-view="false" view-title="Edit Document">
	<ion-content>
	<div class="row">
		<div class="col col-80 center">
			<h1 class="main-header" style="margin-top: 4vh;">Editing: {{doc.documentName}}</h1>
			<a href="#/app/doclist" class="path-link">Document List</a><span> / Editing: <a class="path-link" href="#/docdetail/{{doc.documentId}}">{{doc.documentName}}</a></span>

			
			<!-- For draft -->
			<span class="draft-status" ng-if="doc.documentStatus === 'Draft'">({{doc.documentStatus}})</span>
			<!-- For Waiting for approval -->
			<span class="waiting-for-approval-status" ng-if="document.documentStatus === 'Waiting for Approval'">({{doc.documentStatus}})</span>
			<!-- For Reject -->
			<span class="reject-status" ng-if="doc.documentStatus === 'Reject'">({{doc.documentStatus}})</span>
			<!-- For Approved -->
			<span class="approved-status" ng-if="doc.documentStatus === 'Approved'">({{doc.documentStatus}})</span>
			<!-- For Publish -->
			<span class="publish-status" ng-if="doc.documentStatus === 'Publish'">({{doc.documentStatus}})</span>

			<hr class="main-hr">
			<form>
				<div class="row">
					<div class="col col-75 center">
						<div class="list">
						  <label class="item item-input item-stacked-label">
						    <span class="input-label">Document Name</span>
						    <input type="text" value="{{doc.documentName}}" ng-model="docname" required>
						  </label>
						  <label class="item item-input item-stacked-label">
						    <div class="row padding-0">
						    	<span class="input-label">Uploaded File</span> 
						    </div>
						    <div style="margin-top: 20px; margin-bottom: 20px;">
						    	<div class="row padding-0">
						    		<span style=" margin-top: 10px; margin-right: 10px;"> filename </span><button class="button button-calm icon ion-ios-cloud-download-outline button-circle" style="padding: 0 12px;"></button>
						    	</div>
						    	<div class="row padding-0">
						    		<input id="uploadBtn" type="file" name="file" id="file" style="line-height:0; margin-top: 20px;">
						    	</div>
							</div>
						  </label>

						  <label class="item item-input item-stacked-label">
						    <span class="input-label">Description</span>
						    
						    <textarea rows="10" ng-model="docdesc">{{doc.description}}</textarea>

						  </label>
						  <label class="item item-input item-stacked-label">
						    <span class="input-label">Comment</span>
						    
						    <textarea rows="10" disabled>no comment ...</textarea>

						  </label>
						  <div show-when="small">
							  <label class="item item-input item-stacked-label">
							    <span class="input-label">Creator</span>
							    <input type="text" value="{{creator.lastname}} {{creator.firstname}}" disabled>
							  </label>
							  <label class="item item-input item-stacked-label">
							    <span class="input-label">Approver</span>
							    <input type="text" value="{{approver.lastname}} {{approver.firstname}}" disabled>
							  </label>
							  <label class="item item-input item-stacked-label">
							    <span class="input-label">Created Date</span>
							    <input type="text" value="{{doc.createdDate}}" disabled>
							  </label>
							  <label class="item item-input item-stacked-label">
							    <span class="input-label">Last Modified Date</span>
							    <input type="text" value="{{doc.lastModifiedDate}}" disabled>
							  </label>
						  </div>
						  <label class="item item-input item-stacked-label" show-when="large">
						    <div class="row">
						    	<div class="col">
						    		<span class="input-label">Creator</span>
						    	</div>
						    	<div class="col">
						    		<span class="input-label">Approver</span>
						    	</div>
						    	<div class="col">
						    		<span class="input-label">Created Date</span>
						    	</div>
						    	<div class="col">
						    		<span class="input-label">Last Modified Date</span>
						    	</div>
						    
						    </div>

						    <div class="row">
						    	<div class="col">
						    		<input type="text" value="{{creator.lastname}} {{creator.firstname}}" disabled>
						    	</div>
						    	<div class="col">
						    		<input type="text" value="{{approver.lastname}} {{approver.firstname}}" disabled>
						    	</div>
						    	<div class="col">
						    		<input type="text" value="{{doc.createdDate}}" disabled>
						    	</div>
						    	<div class="col">
						    		<input type="text" value="{{doc.lastModifiedDate}}" disabled>
						    	</div>
						    </div>
						  </label>

						  

						</div>
						<div ng-if="doc.documentStatus === 'Draft' || doc.documentStatus === 'Reject'">
							<div class="row" show-when="large">
								<div class="col col-33">
									<a class="button button-full button-energized" ng-click="save(doc.documentId)">
									  Save
									</a>
								</div>
								<div class="col col-33">
									<button class="button button-full button-balanced" ng-click="submit(doc.documentId)">
									  Submit
									</button>
								</div>
								<div class="col col-33">
									<button class="button button-full button-assertive" ng-click="delete(doc.documentId)">
									  Delete
									</button>
								</div>
							</div>
							<div class="row" show-when="small">
									<a class="button button-full button-energized col-33" ng-click="save(doc.documentId)">
									  Save
									</a>
									<button class="button button-full button-balanced" ng-click="submit(doc.documentId)">
									  Submit
									</button>
									<button class="button button-full button-assertive" ng-click="delete(doc.documentId)">
									  Delete
									</button>
							</div>
						</div>
			</form>

						<div ng-if="doc.documentStatus === 'Waiting for Approval' || doc.documentStatus === 'Publish'" >
									<a class="button button-block button-dark" href="#/app/doclist">
									  Back
									</a>
						</div>

						<div ng-if="doc.documentStatus === 'Approved'" >
									<a class="button button-block button-balanced">
									  Publish
									</a>
						</div>
					</div>
				</div>
		</div>
	</div>
	</ion-content>
</ion-view>
